<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Playground</title>
  <style>
    .message {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

<!-- https://unpkg.com/browse/vue/dist/ -->

  <script src="https://unpkg.com/vue@3.4.29/dist/vue.global.js"></script>
  
  <script src="https://unpkg.com/vue-demi@0.14.8/lib/index.iife.js"></script>
  <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.js"></script>
  
  <script defer>
    
    const { createApp, ref, onMounted } = Vue;
    const { createPinia, defineStore } = Pinia;

    const ChatGPTPlayground = {
      
template: `
        <div>
          
          <h1>VueJS+Pinia ChatGPT Playground (minimal)</h1>
          
          <div v-for="(msg, index) in chat.messages" :key="index" class="message">
            <p><b>{{ msg.role.toUpperCase() }}:</b></p>{{ msg.content }}<br /><br />
          </div>
          
          <textarea data-id="prompt" v-model="chat.userMessage" placeholder="Type your message here"></textarea>
          
          <button @click="chat.sendMessage">Send</button>
          
        </div>
      `,
      
setup() {
        const chat = useChatStore();

        onMounted(() => {
          chat.loadApiKey();
        });

        return { chat };
      }
    };

    const useChatStore = defineStore('chat', {

      state: () => ({

        model: "gpt-4o", // "gpt-3.5-turbo";

        messages: [
{ role: "system", content: "VueJS chatbot via OpenAI API direct access: you are an expert at something.\n\nLet's think step by step." }
],

        userMessage: ""

      }),

      actions: {

        async loadApiKey() {
          let apiKey = localStorage.getItem("apiKey");

          if (!apiKey) {
            apiKey = prompt("Please enter your OpenAI API key: (will be kept in localStorage only)");
            if (apiKey) {
              localStorage.setItem("apiKey", apiKey);
            }
          }

          return apiKey;
        },

        async callChatApi(message) {

          const apiKey = await this.loadApiKey();

          if (!apiKey) return;

          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: this.model,
              messages: message
            })
          });

          if (!response.ok) {
            localStorage.removeItem("apiKey");
            alert("API call failed; please verify your API key is correct.");
            return;
          };

          const data = await response.json();
          
          return data.choices[0].message;
          
        },

        async sendMessage() {
          if (!this.userMessage.trim()) return;

          this.messages.push({ role: "user", content: this.userMessage });

          const botReply = await this.callChatApi(this.messages);

          if (botReply) {
            this.messages.push(botReply);
          }

          this.userMessage = "";
          setTimeout( () => document.querySelector('[data-id]').focus(), 40);

        }

      } // actions: {

    }); // const useChatStore = defineStore('chat', {

    const pinia = createPinia();
    createApp(ChatGPTPlayground).use(pinia).mount("#app");
    
document.title = document.querySelector("h1").innerText;
    
  </script>
  
</body>
</html>
